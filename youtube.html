<!DOCTYPE html>
<html>
    <Head>
        <title>Youtube.com Clone</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <style>

            p {
                font-family: Roboto, Arial;
                margin-top: 0px;
                margin-bottom: 0px;

            }

            .thumbnail {
                width: 300px;
                display: block;
            }

            .search-bar {
                font-size: 20px;
                margin-left: 12px;
                display: block;
                margin-bottom: 50px;
            }

            .video-preview {
                width: 300;
                display: inline-block;
                vertical-align: Top;
                margin-right: 15px;
            }

            .video-preview2 {
                width: 300;
                display: inline-block;
                vertical-align: Top;
            }

            .video-stat {
                margin-top: 0px;
            }

            .Video-author ,
            .video-stat {
                font-size: 12px;
                color: rgb(96, 96, 96);
            }

            .Video-author {
                margin-bottom: 4px;

            }
            
        
            .title {
                margin-top: 0px;
                font-weight: 700;
                font-size: 14px;
                line-height: 20px;
                margin-bottom: 12px;
            }

            .channel-picture {
                display: inline-block;
                width: 50px;
                vertical-align: top;

            }

            .profile-picture {
                width: 80%;
                border-radius: 100px;
            }

            .video-info {
                display: inline-block;
                width: 185px;
                vertical-align: top;
            }

            .layout1 {
                margin-bottom: 12px;
            }

            /* style for preview video B */

            .layoutb2 {
                display: inline-block;
                vertical-align: top;
                width: 50px
            }

            .layoutb3 {
                display: inline-block;
            }

              .channel-picture2 {
                border-radius: 100px;
                width: 80%;
            }

            .Video-authorb ,
            .video-statb {
                font-size: 12px;
                color: rgb(96, 96, 96);
            }

            .Video-authorb {
                margin-bottom: 4px;

            }

            .titleb {
                margin-top: 0px;
                font-weight: 700;
                font-size: 14px;
                line-height: 20px;
                margin-bottom: 12px;
            }
            
            .layoutb1{
                margin-bottom: 12px;
            }





        </style>

    </Head>

    <body>
        <input class="search-bar" type="text" placeholder="Search">

        <div class="video-preview">
            <div class="layout1">
                <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
            </div>
            <div class="layout2">
                <div class="channel-picture">
                    <img class="profile-picture"  src="thumbnails/channel-1.jpeg">
                </div>
                
                <div class="video-info">
                    <div>
                        <p class="title"> 
                             Tech and AI with Google CEO Sundar Pichai!
                        </p>
                    </div>

                    <div class="author-div">
                        <p class="Video-author">
                            Marques Brownlee
                        </p>
                    </div>

                    <div class="stat-div">
                        <p class="video-stat">
                            3.4M views &#183; 6 months ago
                        </p>
                    </div>
                      
                </div>

            
            </div>

        </div>


        <div class="video-preview2">

            <div class="layoutb1">
                <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
            </div>

            <div class="layoutb2">
                <img class="channel-picture2" src="thumbnails/channel-2.jpeg">
            </div>

            <div class="layoutb3">
                <p class="titleb"> 
                    Try Not To Laugh Challenge #9
                </p>
        
                <p class="Video-authorb">
                    Markiplier
                </p>

                <p class="video-statb">
                    19M views &#183; 4 years ago
                </p>

            </div>

          
                   
            

        </div>
    
    </body>
</html>
