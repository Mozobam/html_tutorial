<!DOCTYPE html>
<html>
    <Head>
        <title> Images and Text Boxes </title>
        <style>
            .dog {
                border-radius: 20px;
                width: 200px;
            }

            .dog2 {
                width: 200px;
                height: 150px;
                
            }

            .dog3 {
                width: 200px;
                height:150px;
                border-radius: 5000px;
                margin-left: auto;
                margin-right: auto;
            }

            .linkedin-signup {
                color: gray;
                font-family: Roboto;
                margin-bottom: 5px;
            }

            .emailbox {
                border-radius: 5px;
                border-style: solid;
                width: 365px; 
                height: 30px;
                margin-bottom: 20px;
                border-width: 2px;
            }

            p {
                color: gray;
            }

            .join-button {
                background-color: rgb(10, 102, 194);
                color: white;
                width: 380px;
                height: 60px;
                border-radius: 30px;
                padding-top: 16px;
                padding-bottom: 16px;
                border: none;
                font-weight: bold;
                font-size: 2opx;
                vertical-align: middle;
            }

            .dog4 {
                  width: 50px;
                height:50px;
                object-fit: cover;
                border-radius: 25px;
                vertical-align: middle;
                margin-left: auto;
                margin-right: auto;

            }

            .tweet-but{

                background-color: rgb(30, 170, 238);
                color: white;
                border-style: solid;
                border-radius: 18px;
                border: none;
                height: 36px;
                width: 63px;
                font-weight: bold;
                font-size: 15;
                cursor: pointer;
                margin-left: 2px;
                transition: box-shadow 0.15;
                vertical-align: middle;
                margin-left: 50px;
            }

            .profile1 {

                width: 200;
                display: inline-block;
                vertical-align: Top;
                margin-right: 15px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }

            .profile2 {
                width: 200;
                display: inline-block;
                vertical-align: Top;
                margin-right: 15px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }

            .profile3 {
                width: 200;
                display: inline-block;
                vertical-align: Top;
                margin-right: 15px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }

            .button1{
                background-color: blue;
                color: white;
                font-size: 16px;
                border: none;
                border-style: solid;
                padding-top: 15px;
                padding-bottom: 15px;
                padding-right: 20px;
                padding-left: 20px;
                border-radius: 10px;
                margin-left: 5px;
            }

            .title{
                color:black;
                margin-left: 5px;
                font-size: 18px;
            }

            .friends1 {
                margin-left: 5px;
            }

        </style>
    </Head>

    <body>
        <div class="profile1">
            
            <img class="dog" src="thumbnails/dog.jpeg">
            
            <p class="title">
                <strong> Ceaser</strong>
            </p>

            <p class="friends1">
            2 mutual friends
            </p>

            <button class="button1"> Add Friend </button>

        </div>

        
        <div class="profile2"> 

            <img class="dog2" src="thumbnails/dog.jpeg">

          <p class="title">
                <strong> Brunie </strong>
            </p>

            <p class="friends1">
            9 mutual friends
            </p>

            <button class="button1"> Add Friend </button>

        </div>
        

        <div class="profile3">
        
            <img class="dog3" src="thumbnails/dog.jpeg">

            <p class="title">
                <strong> Jackson </strong>
            </p>

            <p class="friends1">
                9 mutual friends
            </p>

            <button class="button1"> Add Friend </button>
        
        </div>

        <hr>

        <p class="linkedin-signup"> Email</p>
        
        <input class="emailbox" type="email">
        
        <p> 
            By clicking Agree & Join, you agree to the Privacy Policy

        </p>

        <button class="join-button"> 
            Agree & Join 
        </button>

        <hr>

        <img class="dog4" src="thumbnails/dog.jpeg">

        <input class="status" class="textbox" placeholder="What's happening ?">

        <button class="tweet-but"> Tweet </button>




    </body>
</html>
