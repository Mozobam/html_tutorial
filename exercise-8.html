<!DOCTYPE html>
<html>
    <head>
        <style>
            .name1 {
                padding-bottom: 12px;
                padding-top: 12px;
                border-radius: 10px;
                border-color: rgb(200, 200, 200);
                display: inline-block;
                padding-left: 16px;
                color: gray;
                font-size: 16px;
                height: 20px;
                border-style: solid;
                width: 148px;
            }

            .name2 {
                padding-bottom: 12px;
                padding-top: 12px;
                border-radius: 10px;
                border-color: rgb(200, 200, 200);
                display: inline-block;
                padding-left: 16px;
                color: gray;
                height: 20px;
                font-size: 16px;
                border-style: solid;
                width: 148px;
            }

            .email {
                padding-bottom: 12px;
                padding-top: 12px;
                border-radius: 10px;
                border-color: rgb(200, 200, 200);
                display: block;
                padding-left: 16px;
                color: gray;
                height: 20px;
                font-size: 16px;
                border-style: solid;
                width: 320px;
                margin-top: 20px;

            }

            .sign-up {
                padding-bottom: 20px;
                padding-top: 20px;
                border-radius: 10px;
                border-color: gray;
                display: block;
                font-weight: bold;
                background-color: rgba(36, 36, 231, 0.996);
                margin-top: 25px;
                margin-left: 0px;
                width: 345px;
                font-size: 16px;
                color: white;
                border: none;

            }

            .pickup {
                background-color: rgb(240, 240, 240);
                border-style: solid;
                border-color: rgb(240, 240, 240);
                padding-left: 20px;
                border: none;
                padding-bottom: 20px;
                padding-top: 20px;
                font-size: 16px;
                width: 500px;
                display: block; 
            }

            .destination {
                background-color: rgb(240, 240, 240);
                border-style: solid;
                border-color: rgb(240, 240, 240);
                padding-left: 20px;
                border: none;
                padding-bottom: 20px;
                padding-top: 20px;
                font-size: 16px;
                width: 500px;
                display: block; 
                margin-top: 5px;

            }

            .request {
                margin-top: 20px;
                margin-right: 20px;
                font-size: 16px;
                padding-top: 15px;
                padding-bottom: 15px;
                padding-right: 25px;
                padding-left: 25px;
                background-color: black;
                color: white;
                border: none;
                
            }

            .schedule {
                margin-top: 20px;
                margin-right: 20px;
                font-size: 16px;
                padding-top: 15px;
                padding-bottom: 15px;
                padding-right: 25px;
                padding-left: 25px;
                border: none;
            }

            .title {
                font-size: 40px;
            }
        </style>
      

    </head>

    <body>
        <input class="name1" type="textbox" placeholder="First name">
        
        <input class="name2" type="textbox" placeholder="Last name">
        
        <input class="email" type="textbox" placeholder="Email">

        <button class="sign-up"> Sign Up</button>

        <hr>

        <p class="title">
            Request a ride now 
        </p>

        <input class="pickup" type="textbox" placeholder="Enter pickup location">
        
        <input class="destination" type="textbox" placeholder="Enter destination">

        <button class="request"> Request now</button>

        <button class="schedule"> Schedule for later </button>
    </body>
</html>
